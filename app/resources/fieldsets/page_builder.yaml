title: 'Page builder'
fields:
  -
    handle: page_builder
    field:
      type: replicator
      localizable: true
      collapse: true
      listable: false
      display: 'Page builder'
      instructions: 'Build your page by using various predefined content models.'
      sets:
        article:
          display: Article
          instructions: 'Long form content, can be expanded with media like figures, video, quotes or tables.'
          fields:
            -
              import: article
        call_to_action:
          display: 'Call to action'
          instructions: 'Show a call to action.'
          fields:
            -
              import: call_to_action
        collection:
          display: Collection
          instructions: 'Show collection entries.'
          fields:
            -
              import: collection
        columns:
          display: Columns
          instructions: 'Text columns with optional images and buttons.'
          fields:
            -
              import: columns
        divider:
          display: Divider
          instructions: 'A visual divider between blocks.'
          fields:
            -
              import: divider
        form:
          display: Form
          instructions: 'Show a form.'
          fields:
            -
              import: form
        full_width_image:
          display: 'Full width image'
          instructions: 'A full width image with optional text and button(s).'
          fields:
            -
              import: full_width_image
        image_and_text:
          display: 'Image and text'
          instructions: 'An image and text side by side.'
          fields:
            -
              import: image_and_text
        images_grid:
          display: 'Images grid'
          instructions: 'A multi row image grid.'
          fields:
            -
              import: images_grid
        link_blocks:
          display: 'Link blocks'
          instructions: 'Show link blocks.'
          fields:
            -
              import: link_blocks
        entry:
          display: Entry
          fields:
            -
              import: include
      instructions_position: above
      visibility: visible
      always_save: false
      previews: true
